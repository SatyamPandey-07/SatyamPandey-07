name: Generate Multiple Snake Variants

on:
  schedule:
    - cron: "0 */12 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate snake animations with multiple color schemes
        uses: Platane/snk@v3
        with:
          github_user_name: SatyamPandey-07
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/snake-blue.svg?color_snake=#00d9ff&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/snake-green.svg?color_snake=#00ff41&color_dots=#c6ffc6,#8cff8c,#52ff52,#00e600,#00b300
            dist/snake-purple.svg?color_snake=#bf91f3&color_dots=#f3e5ff,#d9b3ff,#bf80ff,#a64dff,#8c1aff
            dist/snake-fire.svg?color_snake=#ff6b6b&color_dots=#ffe6e6,#ff9999,#ff6666,#ff3333,#cc0000
            dist/snake-gold.svg?color_snake=#ffd700&color_dots=#fffacd,#ffd700,#ffb700,#ff8c00,#ff6700
            dist/snake-neon.svg?color_snake=#ff00ff&color_dots=#ff99ff,#ff66ff,#ff33ff,#ff00ff,#cc00cc
      
      - name: Show generated files
        run: ls -la dist/
      
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
